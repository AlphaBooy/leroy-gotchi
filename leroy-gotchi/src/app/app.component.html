<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Leroy-Gotchi</title>
</head>
<body>
<app-header></app-header>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Sélectionner vos achats</ng-template>
            <app-achat></app-achat>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Adresse de livraison">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <ng-template matStepLabel>Adresse de livraison</ng-template>
                <app-livraison></app-livraison>
            </mat-form-field>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Récapitulatif</ng-template>
        <app-recap></app-recap>
    </mat-step>
</mat-horizontal-stepper>
</body>
